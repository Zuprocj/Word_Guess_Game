<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <title>Hangman!</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hangman Game</h1> 
            <h3>breakfast edition</h3>
            <p id="instructions">Press any key to get started!</p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 picture-column">
            <img id="youwin-image" src="assets/images/youwin.png"  alt="Winning Image"/>
            <img id="gameover-image" src="assets/images/gameoveradj.png"  alt="Game Over Image"/>
        </div>

    <div class="col-sm-4 gameplay-column">
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Word to guess</h4>
                <h5 id=selectedWord></h5>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Wrong letters <span id="wrongLetters"></span>
            </div>
        </div>
            
        <div class="panel panel-default">
            <div class="panel-body">
                Guesses left <span id="guessesLeft"></span>
            </div>
        </div> 
                
        <div class="panel panel-default">
            <div class="panel-body">
                Wins <span id="winCounter"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Loses <span id="lossCounter"></span>
            </div>
        </div>
                 
    <script src="assets/javascript/game.js"></script>
</body>

</html>
